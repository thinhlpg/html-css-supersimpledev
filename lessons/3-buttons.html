<style>
    .subscribe-button {
        height: 36px;
        width: 105px;
        border-style: hidden;
        border-radius: 2px;
        margin-right: 8px;

        background-color: #cc0b0e;
        color: white;

        cursor: pointer;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        /*this is called pseudo-class*/
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        height: 36px;
        width: 62px;
        border-radius: 2px;
        margin-right: 8px;
        border-style: solid;
        border-width: 1px;

        font-weight: bold;

        background-color: white;
        border-color: #207ec4;
        color: #207ec4;

        cursor: pointer;
        transition:
            background-color 0.15s,
            color 0.15s;
    }

    .join-button:hover {
        background-color: #207ec4;
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        height: 36;
        width: 70;
        border-style: hidden;
        border-radius: 18px;

        font-weight: bold;
        font-size: 15px;

        background-color: #207ec4;
        color: white;

        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        /*horizontal, vertical, blur*/
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
